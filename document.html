<!DOCTYPE html>
<html>
  <head>
    <title>Badger Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Badger Docs: Edit and create documents online" />
    <link rel="icon" href="images/icon-192x192.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="top">
      <!-- LOGO -->
      <div id="logo">
        <img src="images/icon-512x512.png">
        <p>Badger Docs</p>
      </div>
      <!-- EDITING MENUS-->
      <div class="file menu">
          <button>File</button>
          <div class="sub">
              <button><span class="material-icons">note_add</span> New document</button>
              <button><span class="material-icons">backup</span> Open file</button>
              <button><span class="material-icons">mail</span> Share by email</button>
              <button><span class="material-icons">save_alt</span> Download as .txt</button>
              <button><span class="material-icons">code</span> Convert to HTML</button>
              <button><span class="material-icons">delete</span> Delete document</button>
              <button><span class="material-icons">print</span> Print</button>
          </div>
      </div>

      <div class="edit menu">
        <button>Edit</button>
        <div class="sub">
            <button><span class="material-icons">done</span> Select all</button>
            <button><span class="material-icons">content_copy</span> Copy</button>
            <button><span class="material-icons">backspace</span> Cut</button>
            <button><span class="material-icons">translate</span> Keyboard</button>
            <button><span class="material-icons">delete</span> Delete all</button>
        </div>
      </div>

      <div class="view menu">
        <button>View</button>
        <div class="sub">
            <button><span class="material-icons">fullscreen</span> Fullscreen</button>
            <button><span class="material-icons">present_to_all</span> Present mode</button>
        </div>
      </div>

      <div class="help menu">
        <button>Help</button>
        <div class="sub">
            <button><span class="material-icons">install_desktop</span> Install app</button>
            <button><span class="material-icons">info</span> About Badger Docs</button>
            <button><span class="material-icons">vpn_key</span> Privacy</button>
            <button><span class="material-icons">analytics</span> Your data</button>
        </div>
      </div>

      <!-- NAME, FONT, TEXT CUSTOMIZATIONS ETC. -->
      <div id="editing-options">
        <input type="text" placeholder="Untitled document" autocomplete="off">

        <p class="label">Text size:</p>
        <input type="text" placeholder="12" autocomplete="off">

        <p class="label">Line spacing:</p>
        <input type="text" placeholder="1" autocomplete="off">

        <p class="label">Font name:</p>
        <input type="text" placeholder="Default serif" autocomplete="off">

        <button class="icon"><span class="material-icons">format_align_left</span></button>
        <button class="icon"><span class="material-icons">format_align_center</span></button>
        <button class="icon"><span class="material-icons">format_align_justify</span></button>
        <button class="icon"><span class="material-icons">format_align_right</span></button>

        <button class="icon"><span class="material-icons">format_bold</span></button>
        <button class="icon"><span class="material-icons">format_italic</span></button>
        <button class="icon"><span class="material-icons">format_underlined</span></button>
        <button class="icon"><span class="material-icons">format_strikethrough</span></button>

        <button class="icon"><span class="material-icons">format_color_text</span></button>
        <button class="icon"><span class="material-icons">print</span></button>
        <button class="icon"><span class="material-icons">present_to_all</span></button>
      </div>
    </div>

    <!-- DOCUMENT PAGE -->
    <textarea autocomplete="off" id="page" placeholder="Untitled document..."></textarea>
    <div id="background"></div>
    <script src="install.js"></script>
  </body>
  </html>
